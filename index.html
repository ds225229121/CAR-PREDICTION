<html >

<head>
    <title>My first App</title>
</head>
<body>
    <h1 align="center">Welcome to my webpage</h1>

        <form action="{{url_for('predict')}}" method="post">
           
                <label><b>Select Year</b></label>
                <select id="year" name="year" required="1">
                    <option selected>--select year--</option>
                    {% for year in year %}
                    <option value="{{year}}">{{year}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label><b>Enter Present Price{in Lacs}</b></label>
                <input type="text" id="pre_price" name="pre_price">
                <br>
                <br>
                <label><b>Enter Kilometers Driven</b></label>
                <input type="text" id="km_driven" name="km_driven">
                <br>
                <br>
                <label><b>Select Fuel type</b></label>
                <select id="fuel_type" name="fuel_type" required="1">
                    <option selected>--Select Fuel type--</option>
                    {% for fuel_type in fuel_type %}
                    <option value="{{fuel_type}}">{{fuel_type}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label><b>Select Seller type</b></label>
                <select id="seller_type" name="seller_type" required="1">
                    <option selected>--Select Seller type--</option>
                    {% for seller_type in seller_type %}
                    <option value="{{seller_type}}">{{seller_type}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label><b>Select Transmission type</b></label>
                <select id="transmission" name="transmission" required="1">
                    <option selected>--Select Transmission type--</option>
                    {% for transmission in transmission %}
                    <option value="{{transmission}}">{{transmission}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label><b>Select no. of Previous owner</b></label>
                <select id="owner_type" name="owner_type" required="1">
                    <option selected>--Select Owner--</option>
                    {% for owner_type in owner_type %}
                    <option value="{{owner_type}}">{{owner_type}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <button type="submit">Predict</button>
        </form>
        <br>
        {{ prediction_text }}
</body>
</html>
